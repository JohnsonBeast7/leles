<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>João ❤️ Lani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon.png">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #bb86fc;
      font-size: 3em;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    #contador {
      font-size: 1.6em;
      color: #ffffff;
      animation: grow 1s ease-in-out infinite alternate;
    }

    #juntos {
      color: #bb86fc;
      font-weight: 600;
      margin-top: 5px;
      font-size: 1.2em;
    }

    .imagem-romantica {
      margin-top: 40px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000088;
    }

    .legenda {
      margin-top: 15px;
      font-family: 'Great Vibes', cursive;
      color: #ffffff;
      font-size: 2em;
    }

    @keyframes grow {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confete {
      position: fixed;
      width: 8px;
      height: 8px;
      opacity: 0.9;
      border-radius: 50%;
      z-index: 9999;
      animation: cair 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2em; }
      #contador { font-size: 1.3em; }
      #juntos { font-size: 1em; }
      .legenda { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <!-- TELA DE BOAS-VINDAS -->
  <div id="tela-inicial" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9998;
    flex-direction: column;
    color: white;
    font-size: 3em;
    font-family: 'Quicksand', sans-serif;
    font-weight: 600;
    text-shadow: 2px 2px 4px #000;
  ">
    9 MESES!
  </div>

  <h1>João ❤️ Lani</h1>
  <div id="contador"></div>
  <div id="juntos">Juntos</div>

  <img src="foto.jpeg" alt="Foto romântica" class="imagem-romantica">
  <div class="legenda">Te Vivo!</div>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script src="script.js"></script>
  <script>
    function criarConfeteBonito() {
      const confete = document.createElement('div');
      confete.classList.add('confete');

      const cores = ['#FF69B4', '#FFD700', '#00FFFF', '#FF4500', '#ADFF2F', '#FF1493'];
      const formatos = ['50%', '0%', '30%'];

      confete.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
      confete.style.borderRadius = formatos[Math.floor(Math.random() * formatos.length)];

      const lado = Math.random() < 0.5 ? 'left' : 'right';
      confete.style[lado] = (Math.random() * 100) + 'vw';
      confete.style.bottom = '0px';
      confete.style.width = `${Math.random() * 8 + 4}px`;
      confete.style.height = confete.style.width;
      confete.style.animationDuration = (Math.random() * 1.5 + 2.5) + 's';
      confete.style.transform = `rotate(${Math.random() * 360}deg)`;
      confete.style.zIndex = 9999;

      document.body.appendChild(confete);
      setTimeout(() => confete.remove(), 4000);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const tela = document.getElementById('tela-inicial');
      for (let i = 0; i < 100; i++) {
        setTimeout(criarConfeteBonito, i * 30);
      }
      setTimeout(() => {
        tela.style.display = 'none';
      }, 4000);
    });
  </script>
</body>
</html>
